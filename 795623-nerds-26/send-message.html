<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Напишите нам</title>
  </head>
  <body>
    <h1>Напишите нам</h1>
    <form class="user" method="post"
          action="#">
      <p>
        <label for="user-name">Ваше имя:</label>
        <input id="user-name" type="text"
               name="name" placeholder="Имя Фамилия">
      </p>
      <p>
        <label for="user-letter">Ваш e-mail:</label>
        <input id="user-letter" type="text"
               name="letter" placeholder="email@example.com"placeholder="email@example.com">
      </p>
      <p>
        <label for="user-text">Текст письма:</label>
        <textarea id="user-text" rows="5" placeholder="В свободной форме">
	    </textarea>
      </p>
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
